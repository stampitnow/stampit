<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Days in Routine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="목표챌린지">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="목표챌린지">
</head>
<body>
    <!-- PWA Install Prompt -->
    <div id="installPrompt" class="install-prompt hidden">
        <div class="install-content">
            <h3>📱 앱으로 설치하기</h3>
            <p>홈 화면에 추가하여 더 편리하게 사용하세요!</p>
            <div class="install-buttons">
                <button id="installBtn" class="install-btn-yes">설치</button>
                <button id="dismissBtn" class="install-btn-no">나중에</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Goal Selection Screen -->
        <div id="goalSelectionScreen" class="screen">
            <header>
                <h1>Stamp It</h1>
            </header>

            <main>
                <!-- New Goal Registration -->
                <section class="new-goal-section">
                    <h2>새 목표 등록</h2>
					<h6>달성하고 싶은 목표를 선택하거나 새로 등록하세요</h6>
					<br>
                    <div class="goal-input">
                        <input type="text" id="newGoalInput" placeholder="새로운 목표를 입력하세요... (예: 매일 운동하기, 독서하기)">
                        <button id="addNewGoalBtn">목표 등록</button>
                    </div>
                </section>

                <!-- Existing Goals List -->
                <section class="existing-goals-section">
                    <h2>등록된 목표 목록</h2>
                    <div id="existingGoalsList" class="goals-grid"></div>
                </section>

                <!-- Data Backup/Restore Section -->
                <section class="backup-section">
                    <h2>데이터 백업/복원</h2>
                    <div class="backup-controls">
                        <button id="exportDataBtn" class="backup-btn export-btn">
                            📁 데이터 내보내기
                        </button>
                        <div class="import-container">
                            <input type="file" id="importFileInput" accept=".json" style="display: none;">
                            <button id="importDataBtn" class="backup-btn import-btn">
                                📂 데이터 가져오기
                            </button>
                        </div>
                    </div>
                    <p class="backup-info">데이터를 파일로 내보내서 다른 기기로 이동할 수 있습니다.</p>
                </section>
            </main>
            <footer style="text-align: center; padding: 15px; color: #6c757d; font-size: 12px; border-top: 1px solid #e0e0e0;">
                2025 Day in Routine. All rights reserved.
            </footer>
        </div>

        <!-- Daily Tracking Screen -->
        <div id="dailyTrackingScreen" class="screen hidden">
            <header>
                <div class="header-nav">
                    <button id="backToGoalsBtn" class="back-btn">← 목표 선택</button>
                    <div class="goal-title">
                        <h1 id="currentGoalTitle">목표명</h1>
                    </div>
                </div>
            </header>

            <main>
                <!-- Stamp Button Section -->
                <section class="stamp-section">
                    <button id="stampBtn" class="stamp-button">
                        <span>목표 완료!</span>
                    </button>
                </section>

                <!-- Statistics Section -->
                <section class="stats-section">
                    <div class="stats-line">
                        <span class="stat-box">연속 기록 : <span class="stat-value" id="consecutiveDays">0</span>일</span>
                        <span class="stat-box">최고 기록 : <span class="stat-value" id="bestRecord">0</span>일</span>
                    </div>
                </section>

                <!-- Calendar Section -->
                <section class="calendar-section">
                    <div class="calendar-header">
                        <button id="prevMonth">&lt;</button>
                        <h3 id="currentMonth"></h3>
                        <button id="nextMonth">&gt;</button>
                    </div>
                    <div class="calendar" id="calendar"></div>
                </section>

                <!-- Comment Section -->
                <section class="comment-section">
                    <h3>오늘의 활동 기록</h3>
                    <textarea id="dailyComment" placeholder="오늘의 활동에 대한 소감을 남겨보세요..."></textarea>
                    <button id="saveCommentBtn">기록 저장</button>
                </section>
            </main>
            <footer style="text-align: center; padding: 15px; color: #6c757d; font-size: 12px; border-top: 1px solid #e0e0e0;">
                2025 Day in Routine. All rights reserved.
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
